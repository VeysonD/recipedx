<div class="container">
  <h1>Upload your recipe</h1>
  <form #uploadForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        [(ngModel)]="model.title"
        name="title"
        #title="ngModel"
        required>
        {{model.title}}
        <div
          [hidden]="title.valid || title.pristine"
          class="alert alert-danger">
            Title is required
        </div>
    </div>
    <div class="form-group">
      <label for="Photos">Photos<h5>Choose up to 4 images to upload (jpeg, png, and bmp format)</h5></label>
      <input
        type="file"
        class="form-control"
        accept=".jpeg, .png, .bmp"
        id="photos"
        multiple
        required>
    </div>
    <div class="form-group">
      <label for="Tags">Tags</label>
      <input
        type="text"
        class="form-control"
        id="tags"
        [(ngModel)]="model.Tags"
        name="tags">
        {{model.Tags}}
    </div>
    <div class="form-group">
      <label for="dtag">Preselected Tags</label>
      <select class="form-control" id="dtag" required>
        <option *ngFor="let tag of dTags" [value]="tag">{{tag}}</option>
      </select>
    </div>
    <button
      type="submit"
      class="btn btn-success"
      [disabled]="!uploadForm.form.valid">
      Submit
    </button>
    <button
      type="reset"
      class="btn btn-danger">
      Reset
    </button>

  </form>
</div>
